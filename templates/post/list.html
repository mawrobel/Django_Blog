{% extends 'base.html' %}
{% block title%} blog {% endblock %}
{% block body %}
<h1>My blog</h1>
{% for post in posts %}
<h2>
    <a href="{{ post.get_absolute_url }}">
        {{post.title}}
    </a>
</h2>
<p>
<div id="date">Published |{{post.publish}}| by {{post.author}}</div>
</p>
{{post.body|truncatewords:30|linebreaks}}
{% endfor %}
{% include "paginator.html" with page=posts %}
{% endblock%}
